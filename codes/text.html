<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Rock Paper scissors</h1>
        <button class="move-button js-rock-button"><img src="/picture/rock-emoji (1).png" class="move-icon"></button>

        <button class="move-button js-paper-button"><img src="/picture/paper-emoji (1).png" class="move-icon" ></button>

        <button class="move-button js-scissor-button"><img src="/picture/scissors-emoji (1).png" class="move-icon" ></button>
        <div class="udjust">
            <p class="js-result result"></p>
            <p class="js-moves">
            </p>
            <p class="js-score score"></p>

            <button class="reset js-reset-button">Reset Score</button>
            <button class="auto-play">Auto Play</button>
            <p class="js-reset-confirmation"></p>
        </div>
    </div>


    <script src="action.js"></script>
</body>

</html>
